<!DOCTYPE html>
<html class="no-js">


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">

  <link rel="stylesheet" href="./assets/bootstrap.min.css">

  <script src="./assets/jquery.min.js"></script>

  <script src="./assets/bootstrap.min.js"></script>
</head>

<body>
  <div class='container'>

    <div id='fetchDataSpinner' class="loading" style='display:none'>
      <div class="loader"></div>
      <h3>Fetching data please wait...</h3>
    </div>
    <p>Last update: </p>
    <p id='lastUpdateDisplay'></p>
    <div>
      <div>
        <select id='viewSelect' class="form-control" style='width: 200px; float:right;'>
          <option value='compare'>Compare</option>
          <option value='grid'>Grid</option>
          <option value='table'>Table</option>
        </select>
      </div>
      <div id='compareDisplay' style='display:block'>

        <div id='exchangeRateContainer' style='border:
      solid thin;border-radius: 20px;padding: 20px; max-width: 800px;'>
          <div class='row'>
            <div class='col-md-7'>
              <div class='row'>
                <div class='col-sm-4'>
                  <select class="form-control" id='baseSelect' style='width: 100%; float:right;'>
                    <option id='baseSelectValue' value='USD'>USD</option>
                  </select>
                </div>
                <div class='col-sm-8'>
                  <input class="form-control" type='number' style='width:100%' #baseTextInput id='baseTextInput' />
                </div>
              </div>
              <div class='row' style='margin-top: 20px;'>
                <div class='col-sm-4'>
                  <select class="form-control" id='targetSelect' style='width: 100%; float:right;'>
                    <option id='targetSelectValue' value='-'>-</option>
                  </select>
                </div>
                <div class='col-sm-8'>
                  <input class="form-control" type='number' style='width:100%' #targetTextInput id='targetTextInput' />
                </div>
              </div>
            </div>
            <div class='col-md-5'>
              <p id='selectedBaseFullNameText'>1 USD is equal to</p>
              <div id='fetchRateSpinner' style='display:none' class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <h3 id='conversionMessageHeader' style='display:block'></h3>
            </div>
          </div>
        </div>
      </div>
      <div id='gridDisplay' style='display:none'>
        <h3>Grid display</h3>
        <div>
          <div id='gridLoop' style='display: flex;flex-flow: wrap;width: 100%;'>
          </div>
        </div>
      </div>
      <div id='tableDisplay' style='display:none'>
        <h3>Table display</h3>
        <table class='table'>
          <thead>
            <tr>
              <th>Change</th>
              <th>Base</th>
              <th>Target</th>
              <th>Timestamp</th>
              <th>Exchange rate</th>
            </tr>
          </thead>
          <tbody id='tableDisplayBody'>
          </tbody>
        </table>
      </div>

      <div style='visibility:hidden;'>
        <table>
          <tbody>
            <tr id='tableDataRow'>
              <td id='change'>-</td>
              <td id='curr1'>{{item.curr1}}</td>
              <td id='curr2'>{{item.curr2}}</td>
              <td id='timestamp'>{{item.timestamp}}</td>
              <td id='rate'>{{item.rate}}</td>
            </tr>
          </tbody>
        </table>
        <p class='sample'>THIS IS SAMPLE</p>
        <div id='gridSingleData' style='margin: 10px'>

          <img style='width:64px;' id='baseFlagImg'>
          <img style='width:64px;' id='targetFlagImg'>
          <div style='display: flex;'>
            <p style='font-weight: bold;' class='pairsDisplayBase'></p>
            <p>/</p>
            <p class='pairsDisplayTarget'></p>
            &nbsp;
            <p id='rate1Paragraph'></p>
          </div>
          <div style='display: flex;color:gray'>
            <p class='pairsDisplayBase'></p>
            <p>/</p>
            <p style='font-weight: bold;' class='pairsDisplayTarget'></p>
            &nbsp;
            <p id='rate2Paragraph'></p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" async defer></script>
    <script type="text/javascript" src="forexService.js" async defer></script>
    <script type="text/javascript" src="iso4217.js" async defer></script>
    <script type="text/javascript" src="offline_rates.js" async defer></script>
</body>

</html>
